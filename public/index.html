<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="keys.css" type="text/css"/>
	<link rel="stylesheet" href="shellcast.css" type="text/css"/>
	<link rel="stylesheet" href="fonts/stylesheet.css" type="text/css"/>

	<script src="jquery-1.7.2.min.js"></script>
	<script src="term.js"></script>
	<script src="shellcast.js"></script>
	<style>
		.terminal {
			font-family: 'LiberationMonoForPowerline';
			line-height: 1.1em;
		}
	</style>
</head>
<body>

<div id='sample'></div>

<script>
var cast = new Shellcast({
	url: getParameterByName('url'),
	element: $('#sample'),
	autoplay: true,
	terminal_character_width: 8
});

function getParameterByName (name) {
	name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
	var regexS = "[\\?&]" + name + "=([^&#]*)";
	var regex = new RegExp(regexS);
	var results = regex.exec(window.location.search);
	if (results == null)
		return "";
	else
		return decodeURIComponent(results[1].replace(/\+/g, " "));
}
</script>

</body>
</html>
